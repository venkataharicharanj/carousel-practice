<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drop Down-Nav Bar demo</title>
    <link rel="stylesheet" href="./dropdown.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <!-- Carousel -->
    
    <div id="carouselExampleAutoplaying" class="carousel slide">
       <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
        <div class="carousel-inner">
          <div class="carousel-item active c-item">
            <img src="https://wallpapercave.com/wp/wp5315526.jpg" class="d-block w-100 c-img" alt="...">
            <div class="carousel-caption top-0 mt-5">
              <p class="mt-5 fs-3 text-uppercase">Some representative placeholder content for the first slide.</p>
              <h5 class="display-1 fw-bolder text-capitalize">First slide label</h5>
              <button class="btn btn-primary px-3 py-2 fs-5 mt-5">Book a Slot</button>
            </div>
          </div>
          <div class="carousel-item c-item">
            <img src="https://wallpapercave.com/wp/ew0V5jf.jpg" class="d-block w-100 c-img" alt="...">
            <div class="carousel-caption top-0 mt-5">
              <p class="mt-5 fs-3 text-uppercase">Some representative placeholder content for the second slide.</p>
              <h5 class="display-1 fw-bolder text-capitalize">Second slide label</h5>
              <button class="btn btn-primary px-3 py-2 fs-5 mt-5">Book a Slot</button>
            </div>
          </div>
          <div class="carousel-item c-item">
            <img src="https://png.pngtree.com/back_origin_pic/05/12/59/1e3f8b0a94bae78815624aefab2fa849.jpg" class="d-block w-100 c-img" alt="...">
            <div class="carousel-caption top-0 mt-5">
              <p class="mt-5 fs-3 text-uppercase">Some representative placeholder content for the third slide.</p>
              <h5 class="display-1 fw-bolder text-capitalize">Third slide label</h5>
              <button class="btn btn-primary px-3 py-2 fs-5 mt-5">Book a Slot</button>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
